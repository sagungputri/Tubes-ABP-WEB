<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instannews - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="illustration">
                <img src="img_icon/signup.png" alt="People at window illustration">
            </div>
            <div class="tagline">
                <p class="slogan">"Sign up and stay ahead. With Instannews, customize</p>
                <p class="slogan">your news experience and stay informed on your</p>
                <p class="slogan">terms."</p>
            </div>
        </div>

        <div class="right-section">
            <div class="signup-form">
                <h1>Get Started with Instannews!</h1>
                <p class="account-prompt">Already have an account? <a href="login.html" class="login-link">Log in now</a></p>
                
                <form>
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter your first name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email address">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="signup-button">Sign Up</button>
                    
                    <div class="form-footer">
                        <p>By continuing, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
