<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instannews - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="illustration">
                <img src="img_icon/foto2.png" alt="Megaphone Illustration">
            </div>
            <div class="tagline">
                <p class="slogan">"Stay informed, stay ahead. With Instannews,</p>
                <p class="slogan highlight">get the news you need, the way you want."</p>
            </div>
        </div>

        <div class="right-section">
            <div class="login-form">
                <h1>Hello, welcome back!</h1>
                <p class="account-prompt">Do you already have an account? <a href="signup.html" class="signup-link">Sign Up Now</a></p>
                
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email address">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" class="login-button">Log in</button>
                    
                    <div class="form-footer">
                        <p>By continuing, you agree to our <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
